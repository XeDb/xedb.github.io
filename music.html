            <input id="webInput">

<script>
    var input = document.getElementById("webInput");
    input.addEventListener("keyup", function(event) {
        if (event.keyCode === 13) {
            event.preventDefault();
            document.getElementById("myBtn").click();
            document.getElementById("webSong").src = document.getElementById("webInput").value;
        }
    });
</script>
